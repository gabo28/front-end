<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="/src/css/main.css">

    <title>BOCA</title>
</head>

<body class="h-90-vh">
    <div class="container-fluid align-middle h-90-vh" style="width: 75%; margin-top: 15%;">
        <form class="row g-6 needs-validation box-s-container justify-content-center" novalidate style="margin-top: 2%">
            <p class="col-10 text-sm-center h3 justify-content-center">
                Bienvenido a la interfaz de cambio de contraseñas
            </p>
            <div class="col-md-4 col-12">
                <label for="validationCustom01" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="validationCustom01" value="admin" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Nombre completo de usuario</label>
                <input type="text" class="form-control" id="validationCustom02" value="Administrador" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-8">
                <label for="validationCustom03" class="form-label">Descripción del usuario</label>
                <input type="text" class="form-control" id="validationCustom03" value="" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <p>
                <div class="text-white">.</div>
            </p>
            <div class="col-md-8">
                <label for="validationCustom04" class="form-label">Antigua contraseña</label>
                <input type="password" class="form-control" id="validationCustom04" value="" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <p>
                <div class="text-white">.</div>
            </p>
            <div class="col-md-4">
                <label for="validationCustom05" class="form-label">Nueva contraseña</label>
                <input type="password" class="form-control" id="validationCustom05" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom06" class="form-label">Nueva contraseña</label>
                <input type="password" class="form-control" id="validationCustom06" value="" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-9 d-flex justify-content-center">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
              Deseas aplicar los cambios?
            </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <div class="col-9 d-flex justify-content-center">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
        </form>
        </table>
    </div>


</body>
