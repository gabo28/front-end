        <section class="section-menu">
            <h2 class="text-center mt-30">Concursos</h2>
            <form action="">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-6 form-group mt-10">
                            <label for="sa">Número de concurso</label>
                            <select class="custom-select" id="inputGroupSelect01">
                                <option selected>Concurso 1</option>
                                <option>Concurso 2</option>
                                <option>Concurso 3</option>
                                <option>Nuevo*</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-6 form-group mt-10">
                            <label for="">Nombre</label>
                            <input type="text" class="form-control" placeholder="Nombre" name="fullName">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 col-md-2 form-group mt-10">
                            <label for="">Hora</label>
                            <input type="number" class="form-control" placeholder="HH" name="fullName">
                        </div>
                        <div class="col-6 col-md-2 form-group mt-10">
                            <label for="">Minuto</label>
                            <input type="number" class="form-control" placeholder="mm" name="fullName">
                        </div>
                        <div class="col-0 col-md-1"></div>
                        <div class="col-6 col-md-2 form-group mt-10">
                            <label for="">día</label>
                            <input type="number" class="form-control" placeholder="dd" name="fullName">
                        </div>
                        <div class="col-6 col-md-2 form-group mt-10">
                            <label for="">Mes</label>
                            <input type="number" class="form-control" placeholder="mm" name="fullName">
                        </div>
                        <div class="col-6 col-md-3 form-group mt-10">
                            <label for="">Año</label>
                            <input type="number" class="form-control" placeholder="yyyy" name="fullName">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 col-md-3 form-group mt-10">
                            <label for="">Duración</label>
                            <input type="number" class="form-control" placeholder="En minutos" name="fullName">
                        </div>
                        <div class="col-6 col-md-3 form-group mt-10">
                            <label for="">Dejar de contestar</label>
                            <input type="number" class="form-control" placeholder="En minutos" name="fullName">
                        </div>
                        <div class="col-6 col-md-3 form-group mt-10">
                            <label for="">Detener marcador</label>
                            <input type="number" class="form-control" placeholder="En minutos" name="fullName">
                        </div>
                        <div class="col-6 col-md-3 form-group mt-10">
                            <label for="">Multa</label>
                            <input type="number" class="form-control" placeholder="En minutos" name="fullName">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 col-md-4 form-group mt-10">
                            <label for="">Tamaño de archivo maximo permitido</label>
                        <input type="number" class="form-control" placeholder="En KB" name="fullName">
                        </div>
                        <div class="col-6 col-md-8 form-group mt-10">
                            <label for="">Sitio principal del concurso</label>
                        <input type="text" class="form-control" placeholder="IP/bocafolder" name="fullName">
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-6 col-md-5 form-group mt-10">
                            <label for="">Número del sitio principal del concurso</label>
                            <input type="number" class="form-control" placeholder="En minutos" name="fullName">
                        </div>
                        <div class="col-6 col-md-5 form-group mt-10">
                            <label for="">Concurso número de sitio loca</label>
                            <input type="number" class="form-control" placeholder="En minutos" name="fullName">
                        </div>
                        
                    </div>
                    <div class="row justify-content-end">
                        <div class="col-9 col-md-6 col-lg-5 col-xl-4 form-group mt-10 d-flex justify-content-between">
                            <input type="submit" class="btn btn-success" value="Enviar">
                            <input type="submit" class="btn btn-primary" value="Activar">
                            <input type="submit" class="btn btn-danger" value="Limpiar">
                        </div>
                    </div>
                </div>


    </div>
    </form>
